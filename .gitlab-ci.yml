image: python:3.9

before_script:
  - apt-get update -y && apt-get install -y python3-venv python3-pip ansible
  - pip install --upgrade pipÑƒ

stages:
  - deploy

build-job:
  stage: deploy
  tags:
      - general_prod
  rules:
      - if: $CI_COMMIT_BRANCH == "main"
  script:
    - echo "--- DEPLOY STARTED ---"
    - echo "CLONING THE REPOSITORY"
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/zeroking783/3x-ui-ansible.git $HOME_DIRECTORY
    - cd $HOME_DIRECTORY
    - echo "SETTING UP THE ENVIRONMENT"
    - python3 -m venv .venv
    - source .venv/bin/activate
    - pip install -r requirements.txt
    - echo "DECRYPT HOSTS"
    - echo $PASSWORD_DECRYPT_HOSTS > password_for_decrypt_hosts.txt
    - ansible-vault decrypt hosts.ini --vault-password-file password_for_decrypt_hosts.txt
    - echo "RUNNING PYTHON SCRIPT"
    - python3 main.py
